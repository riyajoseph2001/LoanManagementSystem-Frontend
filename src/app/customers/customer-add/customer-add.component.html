<div class="container">
    <h3>New Customer Info</h3>
    <hr>
    <!--Template Driven From-->
    <form name="frmCustomer" #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">

        <!--Customer Id : password-->
        <div class="form-group">
            <input type="hidden" readonly name="id" [(ngModel)]="customerService.formCustomerData.id" />
        </div>
        <!--Customer Name-->
        <div class="form-group">
            <label>Customer Name</label>
            <input name="customerName" #customerName="ngModel"
                [(ngModel)]="customerService.formCustomerData.customerName" class="form-control"
                placeholder="Enter Customer Name" minlength="3" maxlength="25" required
                [ngClass]="{'is-invalid': customerName.touched && customerName.invalid}" />
            <!--Validation Error Message-->
            <div class="validation-error" *ngIf="customerName.touched && customerName.invalid">
                <div *ngIf="customerName.errors.required">
                    Customer Name is invalid or required!
                </div>
            </div>
        </div>
        <!--DateOfBirth-->
        <div class="form-group">
            <label>Date Of Birth</label>
            <input name="dateOfBirth" #dateOfBirth="ngModel" type="date"
                [(ngModel)]="customerService.formCustomerData.dateOfBirth" class="form-control"
                placeholder="Enter Date Of Birth" required
                [ngClass]="{'is-invalid': dateOfBirth.touched && dateOfBirth.invalid}" />
            <!--Validation Error Message-->
            <div class="validation-error" *ngIf="dateOfBirth.touched && dateOfBirth.invalid">
                <div *ngIf="dateOfBirth.errors.required">
                    Date Of Birth is invalid or required!
                </div>

            </div>
        </div>
        <!--MobileNumber-->
        <div class="form-group">
            <label>Mobile Number</label>
            <input name="mobileNumber" #mobileNumber="ngModel" [(ngModel)]="customerService.formCustomerData.mobileNumber"
                class="form-control" placeholder="Enter Mobile Number" minlength="3" maxlength="25" required
                [ngClass]="{'is-invalid': mobileNumber.touched && mobileNumber.invalid}" />
            <!--Validation Error Message-->
            <div class="validation-error" *ngIf="mobileNumber.touched && mobileNumber.invalid">
                <div *ngIf="mobileNumber.errors.required">
                    Mobile Number is invalid or required!
                </div>

            </div>
        </div>
        <!--Email-->
        <div class="form-group">
            <label>Email Id</label>
            <input name="emailId" #emailId="ngModel" [(ngModel)]="customerService.formCustomerData.emailId"
                class="form-control" placeholder="Enter Email Id" minlength="3" maxlength="25" required
                [ngClass]="{'is-invalid': emailId.touched && emailId.invalid}" />
            <!--Validation Error Message-->
            <div class="validation-error" *ngIf="emailId.touched && emailId.invalid">
                <div *ngIf="emailId.errors.required">
                    Email Id is invalid or required!
                </div>
            </div>
        </div>
        <!--Address-->
        <div class="form-group">
            <label>Address</label>
            <input name="address" #address="ngModel" [(ngModel)]="customerService.formCustomerData.address"
                class="form-control" placeholder="Enter address" minlength="3" maxlength="25" required
                [ngClass]="{'is-invalid': address.touched && address.invalid}" />
            <!--Validation Error Message-->
            <div class="validation-error" *ngIf="address.touched && address.invalid">
                <div *ngIf="address.errors.required">
                    Address is invalid or required!
                </div>
            </div>
        </div>

        <!--Drop down list for loan-->
        <div class="form-group">
            <label>Loan</label>
            <select name="loanId" id="loanId" #loanId="ngModel"
                [(ngModel)]="customerService.formCustomerData.loanId" class="form-control" required>
                <option value=0 selected disabled>---Select Loan Type---</option>
                <option *ngFor="let loan of customerService.loans" value="{{loan.loanId}}">
                    {{loan.loanType}}
                </option>

            </select>
            <!--Validation Error Message-->
            <div class="validation-error" *ngIf="loanId.touched && loanId.invalid">
                <div *ngIf="loanId.errors.required">
                    Loan Id is invalid or required!
                </div>

            </div>
        </div>
        <!--Active-->
        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" name="active" #active="ngModel"
                    [(ngModel)]="customerService.formCustomerData.active" class=" form-check-input custom-checkbox" />
                <label class="for-check-label">Is a customer</label>
            </div>
        </div>
        <br>
        <!--Submit-->
        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-primary form-control"
                [disabled]="!(form.valid && form.dirty)">INSERT</button>

        </div>
    </form>
</div>
